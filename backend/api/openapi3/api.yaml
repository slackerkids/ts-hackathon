openapi: "3.0.3"
info:
  title: TS Community OS API
  description: Backend API for the TS Community OS Telegram Mini App
  version: 0.3.0

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /api/health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      tags: [health]
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /api/auth/telegram:
    post:
      operationId: authTelegram
      summary: Authenticate via Telegram initData
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid init data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/auth/school:
    post:
      operationId: authSchool
      summary: Verify student via school credentials
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SchoolAuthRequest"
      responses:
        "200":
          description: School verification successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Invalid school credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/auth/admin:
    post:
      operationId: authAdmin
      summary: Authenticate as admin with credentials
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminAuthRequest"
      responses:
        "200":
          description: Admin authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Invalid admin credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/users/me:
    get:
      operationId: getMe
      summary: Get current authenticated user
      tags: [users]
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ── News ────────────────────────────────────────────────
  /api/news:
    get:
      operationId: listNews
      summary: List news articles
      tags: [news]
      parameters:
        - name: tag
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: List of news
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/News"
    post:
      operationId: createNews
      summary: Create a news article (admin only)
      tags: [news]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewsCreateRequest"
      responses:
        "201":
          description: News created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/News"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/news/{id}:
    get:
      operationId: getNews
      summary: Get a single news article
      tags: [news]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: News article
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/News"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      operationId: updateNews
      summary: Update a news article (admin only)
      tags: [news]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewsCreateRequest"
      responses:
        "200":
          description: News updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/News"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteNews
      summary: Delete a news article (admin only)
      tags: [news]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: News deleted
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ── Hackathons ──────────────────────────────────────────
  /api/hackathons:
    get:
      operationId: listHackathons
      summary: List hackathons
      tags: [hackathons]
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [active, past]
      responses:
        "200":
          description: List of hackathons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Hackathon"
    post:
      operationId: createHackathon
      summary: Create a hackathon (admin only)
      tags: [hackathons]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HackathonCreateRequest"
      responses:
        "201":
          description: Hackathon created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hackathon"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/hackathons/{id}:
    get:
      operationId: getHackathon
      summary: Get a single hackathon
      tags: [hackathons]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Hackathon details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hackathon"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteHackathon
      summary: Delete a hackathon (admin only)
      tags: [hackathons]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Hackathon deleted
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/hackathons/{id}/apply:
    post:
      operationId: applyToHackathon
      summary: Apply to a hackathon
      tags: [hackathons]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HackathonApplyRequest"
      responses:
        "201":
          description: Application submitted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HackathonApplication"
        "409":
          description: Already applied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/hackathons/{id}/applications:
    get:
      operationId: listHackathonApplications
      summary: List applications for a hackathon (admin only)
      tags: [hackathons]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: List of applications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HackathonApplication"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ── Attendance ──────────────────────────────────────────
  /api/attendance/check-in:
    post:
      operationId: attendanceCheckIn
      summary: Check in a student via QR (admin only)
      tags: [attendance]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckInRequest"
      responses:
        "201":
          description: Check-in recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attendance"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Already checked in today
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/attendance/history:
    get:
      operationId: attendanceHistory
      summary: Get current user attendance history
      tags: [attendance]
      responses:
        "200":
          description: Attendance records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Attendance"

  # ── Clubs ───────────────────────────────────────────────
  /api/clubs:
    get:
      operationId: listClubs
      summary: List all clubs
      tags: [clubs]
      responses:
        "200":
          description: List of clubs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Club"
    post:
      operationId: createClub
      summary: Create a club (admin only)
      tags: [clubs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClubCreateRequest"
      responses:
        "201":
          description: Club created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Club"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/clubs/{id}:
    get:
      operationId: getClub
      summary: Get a single club
      tags: [clubs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Club details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Club"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteClub
      summary: Delete a club (admin only)
      tags: [clubs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Club deleted
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/clubs/{id}/join:
    post:
      operationId: joinClub
      summary: Join a club
      tags: [clubs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Joined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Club"
        "409":
          description: Already a member
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/clubs/{id}/leave:
    delete:
      operationId: leaveClub
      summary: Leave a club
      tags: [clubs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Left the club

  # ── Student Government ──────────────────────────────────
  /api/gov:
    get:
      operationId: listGovMembers
      summary: List government members
      tags: [gov]
      responses:
        "200":
          description: Government members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GovMember"
    post:
      operationId: createGovMember
      summary: Add a government member (admin only)
      tags: [gov]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GovMemberCreateRequest"
      responses:
        "201":
          description: Member added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GovMember"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ── Leaderboard ────────────────────────────────────────
  /api/leaderboard:
    get:
      operationId: getLeaderboard
      summary: Get top users by coins
      tags: [leaderboard]
      responses:
        "200":
          description: Leaderboard
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeaderboardEntry"

  # ── Shop ──────────────────────────────────────────────
  /api/shop:
    get:
      operationId: listShopItems
      summary: List shop items
      tags: [shop]
      responses:
        "200":
          description: List of shop items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ShopItem"
    post:
      operationId: createShopItem
      summary: Create a shop item (admin only)
      tags: [shop]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShopItemCreateRequest"
      responses:
        "201":
          description: Item created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShopItem"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/shop/{id}:
    delete:
      operationId: deleteShopItem
      summary: Delete a shop item (admin only)
      tags: [shop]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Item deleted
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/shop/{id}/buy:
    post:
      operationId: buyShopItem
      summary: Buy a shop item with coins
      tags: [shop]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Purchase successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Purchase"
        "400":
          description: Not enough coins or out of stock
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ── AI Summary ────────────────────────────────────────
  /api/news/{id}/summary:
    get:
      operationId: getNewsSummary
      summary: Get AI-generated summary for a news article
      tags: [news]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Summary
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewsSummary"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/gov/{id}:
    delete:
      operationId: deleteGovMember
      summary: Remove a government member (admin only)
      tags: [gov]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Member removed
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          example: ok

    AuthRequest:
      type: object
      required: [init_data]
      properties:
        init_data:
          type: string

    AuthResponse:
      type: object
      required: [user]
      properties:
        user:
          $ref: "#/components/schemas/User"

    SchoolAuthRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    AdminAuthRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    User:
      type: object
      required: [id, telegram_id, role]
      properties:
        id:
          type: integer
          format: int64
        telegram_id:
          type: integer
          format: int64
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        photo_url:
          type: string
        role:
          type: string
          enum: [guest, student, club_leader, admin]
        school_login:
          type: string
        school_level:
          type: integer
        school_xp:
          type: integer
          format: int64
        audit_ratio:
          type: number
          format: float
        coins:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string

    News:
      type: object
      required: [id, title, content, tag, created_at]
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        content:
          type: string
        image_url:
          type: string
        tag:
          type: string
        author_id:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    NewsCreateRequest:
      type: object
      required: [title, content, tag]
      properties:
        title:
          type: string
        content:
          type: string
        image_url:
          type: string
        tag:
          type: string

    Hackathon:
      type: object
      required: [id, title, description, status, start_date, end_date]
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [active, past]
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    HackathonCreateRequest:
      type: object
      required: [title, description, start_date, end_date]
      properties:
        title:
          type: string
        description:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time

    HackathonApplyRequest:
      type: object
      properties:
        team_name:
          type: string

    HackathonApplication:
      type: object
      required: [id, hackathon_id, user_id, status]
      properties:
        id:
          type: integer
          format: int64
        hackathon_id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        team_name:
          type: string
        status:
          type: string
        user:
          $ref: "#/components/schemas/User"
        created_at:
          type: string
          format: date-time

    CheckInRequest:
      type: object
      required: [user_id, event_name, coins]
      properties:
        user_id:
          type: integer
          format: int64
        event_name:
          type: string
        coins:
          type: integer

    Attendance:
      type: object
      required: [id, user_id, event_name, coins_awarded]
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        event_name:
          type: string
        coins_awarded:
          type: integer
        created_at:
          type: string
          format: date-time

    Club:
      type: object
      required: [id, name]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        image_url:
          type: string
        schedule:
          type: string
        member_count:
          type: integer
        is_member:
          type: boolean
        created_at:
          type: string
          format: date-time

    ClubCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
        image_url:
          type: string
        schedule:
          type: string

    GovMember:
      type: object
      required: [id, name, role_title]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        role_title:
          type: string
        photo_url:
          type: string
        contact_url:
          type: string
        display_order:
          type: integer
        created_at:
          type: string
          format: date-time

    GovMemberCreateRequest:
      type: object
      required: [name, role_title]
      properties:
        name:
          type: string
        role_title:
          type: string
        photo_url:
          type: string
        contact_url:
          type: string
        display_order:
          type: integer

    LeaderboardEntry:
      type: object
      required: [rank, user_id, first_name, coins]
      properties:
        rank:
          type: integer
        user_id:
          type: integer
          format: int64
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        photo_url:
          type: string
        coins:
          type: integer
        school_level:
          type: integer

    ShopItem:
      type: object
      required: [id, name, price_coins]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        image_url:
          type: string
        price_coins:
          type: integer
        stock:
          type: integer
        created_at:
          type: string
          format: date-time

    ShopItemCreateRequest:
      type: object
      required: [name, price_coins]
      properties:
        name:
          type: string
        description:
          type: string
        image_url:
          type: string
        price_coins:
          type: integer
        stock:
          type: integer

    Purchase:
      type: object
      required: [id, user_id, item_id]
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        item_id:
          type: integer
          format: int64
        item_name:
          type: string
        price_coins:
          type: integer
        created_at:
          type: string
          format: date-time

    NewsSummary:
      type: object
      required: [summary]
      properties:
        summary:
          type: string
